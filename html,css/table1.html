<!DOCTYPE html>
<html>
<head>
<title>Tables</title>
<style>
table,th,td
{
border:2px solid black;
}
</style>
</head>
<body>

<tr>

<td>LPU</td>
<td>Jalandhar</td>
</tr>

<td>CT</td>
<td>Jalandhar</td>
</tr>
</tbody>
</table>

</body>
</html>
